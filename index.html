<html>
    <head>
        <style>
            div{background-color: rgba(18, 228, 64, 0.959);}
        </style>
        <title>
            www.colorchanging.com
        </title>
    </head>
    <body>
        <div width="200"height="200"id="div1">
            PANKAJ SHARMA
        </div>
        <button type="button"onclick="show()"name="button">PANKAJ</button>
    </body>
    <script>
        var i=0;
        var array1=["rgb(255,0,0)","rgb(0,255,0)","rgb(0,0,255)","rgb(125,125,125)"];
        function color(){
            document.getElementById('div1').style.backgroundColor=array1[i];
            if(i<4){
                i++;
                }
                else
                {
                    i=0;
                }
            }
            function show()
            {
                setInterval("color()",1000);
            } 
    </script>
</html>
